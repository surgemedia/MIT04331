 <div class="panel-group" id="@@id" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="@@heading">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#@@id" href="#@@collapse" aria-expanded="true" aria-controls="collapseOne">
         @@title
        </a>
      </h4>
    </div>
    <div id="@@collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="@@headingOne">
      <div class="panel-body">
  @@content
      </div>
    </div>
  </div>
  </div>
