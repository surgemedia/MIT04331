<div class="card post @@col">
	<img class="img" src="@@img" alt="">
	<header>
		<h2>@@heading</h2>
		<span class="space">
			<b>@@comment</b>
		</span>
		<span>@@companyName</span>
	</header>
		<p>@@content</p>
	<footer>
		<a href="@@url">
			<b class="pull-left">Read more</b>
			<i class="pull-right fa fa-eye"></i>
		</a>
	</footer>
</div>
